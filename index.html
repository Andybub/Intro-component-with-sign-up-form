<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="stylesheet" href="./normalize/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/main.css" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="learn">
        <div class="learn-title">
          Learn to code by watching others
        </div>
        <div class="learn-intro">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </div>
      </div>

      <div class="inputField">
        <div class="inputField-trial">
          <a href="#" class="inputField-trial-button"
            ><span class="bold">Try it free 7 days</span> then $20/mo.
            thereafter</a
          >
        </div>
        <form class="inputField-info">
          <label for="firstName">
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="First Name"
            />
            <img src="./images/icon-error.svg" alt="error" class="error" />
          </label>
          <label for="lastName">
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Last Name"
            />
            <img src="./images/icon-error.svg" alt="error" class="error" />
          </label>
          <label for="email">
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <img src="./images/icon-error.svg" alt="error" class="error" />
          </label>
          <label for="password">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <img src="./images/icon-error.svg" alt="error" class="error" />
          </label>
          <button type="button">Claim your free trial</button>
          <div class="terms">
            By clicking the button, you are agreeing to our
            <span class="red bold">Terms and Services</span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
